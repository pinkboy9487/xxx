<h1><font face="標楷體" color="#F08080" size="5">韓式炸雞:<br>
是一種韓國風味的炸雞，既可以是快餐店、餐廳和酒吧的主菜，也可以被當做零食。<br>
韓式炸雞口味很多，有原味、香辣醬料味、醬油味、燒烤味、大蒜味、蔥絲味和蜂蜜等，<br>
其中原味和香辣醬料味被「韓國游」網站認為是最受歡迎的口味</font></h1>。<p>

<h2><font face="標楷體" color="#F08080" size="5">特點:<br>
韓式炸雞在做法上有著獨到之處。首先，韓式炸雞在炸之前要進行醃泡。<br>
其次，韓式炸雞要炸兩遍，因此比普通炸雞要脆，含油量要低。<br>
最後，韓式炸雞在第二次炸的時候使用特製韓式炸雞佐料。<br>
與普通快餐店不同，韓式炸雞店裡的炸雞都是現點現做的，<br>
而不是像普通炸雞那樣事先做好，因此要等上至少20分鐘才能吃到</h2></font>。<p>
