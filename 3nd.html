<h1><font face="標楷體" color="#104E8B" size="5">醬油蟹，韓國五大名菜之一，<br>
將未經烹調的生蟹放在醬油中醃製而成，<br>
當地民眾喜愛直接將白飯加進蟹蓋內與蟹黃一起伴吃，故這道菜色又名「偷飯賊」。<p>

朝鮮傳統醫學認為螃蟹性寒，有助驅除春溫，醬油蟹於山林經濟、閨閤叢書、是議全書等李氏朝鮮時期的典籍中早有記載。</font></h1><p>
