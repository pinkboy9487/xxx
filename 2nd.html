<h1><font face="標楷體" color="#698B69" size="5">炸醬麵，是指一種起源於山東的麵條食用方法，將煮熟的麵條和炸醬混合均勻食用。<br>
炸醬之所以為「炸」是因為鍋中「油」的量所定義的烹調用字，而在製作炸醬的最後階段，<br>
因為比重的關係，醬料都會沉在鍋底，上頭浮起一層的油，看上去就像把醬丟在油媕Y炸一樣，所以才會用「炸」作為動詞，稱為「炸醬」。<p>

炸醬一般用肉末（或肉丁、肉絲）和黃醬（或甜麵醬，晉語區多用老黑醬），加鹽、糖或蜂蜜炒製的。可以配以雞蛋絲或其他配菜，稱菜碼或面碼。<br>
一般有黃瓜絲、青豆、豆芽、菠菜等。</font></h2><p>
